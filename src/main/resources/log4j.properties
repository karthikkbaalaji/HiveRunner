log4j.rootLogger=WARN, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-7p [%X{testClassShort}#%X{testMethod}]    %c    - %m%n

log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hive.service=WARN
log4j.logger.DataNucleus=WARN
log4j.logger.hive.ql.metadata=WARN
log4j.logger.ExecReducer=WARN

log4j.logger.org.apache.hadoop.mapreduce.JobSubmitter=ERROR
log4j.logger.org.apache.hadoop.hive.metastore.ObjectStore=ERROR
log4j.logger.org.apache.hadoop.util.NativeCodeLoader=ERROR
log4j.logger.mapreduce.Counters=ERROR
